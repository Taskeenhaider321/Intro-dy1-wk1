<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTML tags are instructions that tell a web browser how to format text. -->
    <!-- HTML tags have three main parts: Opening tag, Content, Closing tag. -->
    <!-- Tags are enclosed by angle brackets -->
    <!-- This is the Heading Tag from h1 to h6 -->
    <h1>This is h1 Tag</h1>
    <h2>This is h2 Tag</h2>
    <h3>This is h3 Tag</h3>
    <h4>This is h4 Tag</h4>
    <h5>This is h5 Tag</h5>
    <h6>This is h6 Tag</h6>

    <!-- This is Paragraph Tag -->
    <p>This is P Tag</p>

    <!-- Some Tags are considered void because they can't have any content. -->
    <!-- Some Tags not required closing tags therefore, they are called self closing tags, but there is no longer necessary. -->
    <!-- Attributes descibe the more description how an element should be displayed. -->
    <!-- It consist of attribute name and attribute value. -->
    <!-- An element consists of tag and content.  -->
    <img src="https://www.google.com/search?q=image&sca_esv=583261567&rlz=1C1ONGR_enPK1044PK1044&tbm=isch&sxsrf=AM9HkKnM2kPLPtxRpU6n4KpReAAgKUy6vQ:1700206664384&source=lnms&sa=X&ved=2ahUKEwjByZmyw8qCAxWaP-wKHTYfC08Q_AUoAnoECAIQBA&biw=1600&bih=783&dpr=1#imgrc=x-vCr75bhEc-WM" alt="This is Image">
  </body>
</html>
